<ion-card (click)="setOpen(true)" id="open-modal" expand="block">
  <ion-card-header>
    <ion-card-title>{{title}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    Current Badge:
    <ion-avatar class="main-badge">
      <img alt="Silhouette of a person's head" src="{{avatarImageUrl}}" />
    </ion-avatar>
  </ion-card-content>
</ion-card>

<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false)">Cancel</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ng-container *ngFor="let badge of badges">
        <ion-item>
          <ion-avatar class="avatar-container" slot="start">
            <!-- FIGURE OUT HOW TO GET A TICK OVER THE AVATAR WHEN STREAK ACHIEVED  -->
            <img [ngClass]="{'icon-achievement-img': days >= badge.streak}" src="{{badge.src}}" alt="badge">
            <ion-icon *ngIf="days >= badge.streak" id="tick" color="success" name="checkmark-outline"></ion-icon>
          </ion-avatar>
          <ion-label>{{badge.title}} - streak: {{badge.streak}}</ion-label>
        </ion-item>
      </ng-container>
    </ion-content>
  </ng-template></ion-modal>
