<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons class="trash-button" slot="end">
      <ion-icon (click)="presentAlert()" color="medium" size="small" name="trash-outline"></ion-icon>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="card-container">
      <app-card [dayChange]="day" [title]="folder"></app-card>
    </div>
    <app-timer (dayEvent)="dayChange($event)" [title]="folder"></app-timer>
  </div>
</ion-content>
