<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="card-container">
      <app-card [title]="folder" [avatarImageUrl]="'https://ionicframework.com/docs/img/demos/avatar.svg'"></app-card>
    </div>
    <app-timer></app-timer>
  </div>
</ion-content>
